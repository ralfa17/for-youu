<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APA  NIHHH???? ðŸ’—</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <style>
        * { margin:0; padding:0; box-sizing:border-box; }
            
            body {
                font-family:'Press Start 2P', monospace;
                background: linear-gradient(135deg,#2e003e,#000080,#000);
                color:#ffe4e1;
                height:100vh;
                overflow:hidden;
            }

            /* START SCREEN */
            #startScreen{
                position:fixed;
                inset:0;
                background:#000;
                display:flex;
                align-items:center;
                justify-content:center;
                z-index:9999;
                cursor:pointer;
            }
            
            /* PARTICLES */
            #particles{
                position:fixed;
                inset:0;
                pointer-events:none;
                z-index:1;
            }
            
            .particle{
                position:absolute;
                font-size:18px;
                opacity:.7;
                animation:floatUp linear infinite;
            }
            
            .down{ animation:floatDown linear infinite; }
            
            @keyframes floatUp{
                from{ transform:translateY(100vh); }
                to{ transform:translateY(-10vh); }
            }
            @keyframes floatDown{
                from{ transform:translateY(-10vh); }
                to{ transform:translateY(100vh); }
            }
            
            /* LAYERS */
            .layer{
                position:fixed;
                inset:0;
                display:none;
                z-index:2;
                text-align:center;
                padding:20px;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
            }
            
            .layer.active{ display:flex; }
            
            h1,h2{ margin-bottom:20px; }
            p{ font-size:.7rem; margin-bottom:15px; line-height:1.5; }
            
            button{
                font-family:'Press Start 2P';
                padding:10px 20px;
                margin:10px;
                cursor:pointer;
                background:#ffb3ba;
                border:2px solid #fff;
            }
            
            #no{
    position:absolute;
            }
            
            .success{
    display:none;
            }
        </style>
    </head>
    
    <body>
        
        <!-- TAP START -->
        <div id="startScreen" onclick="startWeb()">
            <h1>Tap anywhere ðŸ’—</h1>
        </div>
        
        <!-- MUSIC -->
        <audio id="bg-music" loop>
            <source src="call you mine.mp3" type="audio/mpeg">
        </audio>
        
        <!-- PARTICLES -->
        <div id="particles"></div>
        
        <!-- LAYERS -->
        <div class="layer" id="layer1">
            <h1>Haloooo kamu...</h1>
            <p>Iya kamu kiki yang baca ini ðŸ‘€</p>
            <button onclick="nextLayer(2)">Next ðŸ’–</button>
        </div>
        
        <div class="layer" id="layer2">
            <p>Dari semenjak kenal kamu</p>
            <p>hari biasa jadi beda ðŸ˜Œ</p>
            <button onclick="nextLayer(3)">Lanjut âžœ</button>
        </div>
        
        <div class="layer" id="layer3">
            <p>Aku nyaman</p>
            <p>dan seneng sama kamu ðŸ’—</p>
            <button onclick="nextLayer(4)">Lagi...</button>
        </div>
        
        <div class="layer" id="layer4">
            <p>aku sadar aku banyak kurangnya</p>
            <p>tapi soal kamu, aku selalu niat</p>
            <button onclick="nextLayer(5)">...</button>
        </div>
        
        <div class="layer" id="layer5">
            <h2>Kamu mau gak</h2>
            <p>jadi pacarku? ðŸ’–</p>
            
            <button id="yes">IYA ðŸ’˜</button>
            <button id="no">TIDAK ðŸ™ƒ</button>
            
            <div class="success" id="success">
                <h2>YEAYYYY ðŸ’•</h2>
                <p>Makasih yaâ€¦</p>
            </div>
        </div>
        
        <script>
            /* START */
            function startWeb(){
                document.getElementById("bg-music").play();
                document.getElementById("startScreen").style.display="none";
                nextLayer(1);
            }
            
            /* LAYER CONTROL */
            function nextLayer(n){
                document.querySelectorAll(".layer").forEach(l=>l.classList.remove("active"));
                document.getElementById("layer"+n).classList.add("active");
            }
            
            /* PARTICLES */
            function spawnLove(){
                const p=document.createElement("div");
                p.className="particle";
                p.innerText="ðŸ’–";
                p.style.left=Math.random()*100+"vw";
                p.style.animationDuration=(Math.random()*4+4)+"s";
                if(Math.random()>.5) p.classList.add("down");
                document.getElementById("particles").appendChild(p);
                setTimeout(()=>p.remove(),8000);
            }
            setInterval(spawnLove,250);
            
            /* BUTTON LOGIC */
            const no=document.getElementById("no");
            const yes=document.getElementById("yes");
            const success=document.getElementById("success");
            
            no.addEventListener("mouseover",moveNo);
            no.addEventListener("touchstart",moveNo);
            
            function moveNo(){
                no.style.left=Math.random()*(window.innerWidth-120)+"px";
                no.style.top=Math.random()*(window.innerHeight-50)+"px";
            }
            
            yes.onclick=()=>{
                no.style.display="none";
                yes.style.display="none";
                success.style.display="block";
            };
        </script>
    </body>
</html>
